# SETS project path
# in data/project/$project
project: default

PIPELINE:
  name: Plex
  version: 2.1.0

# PROJECT DATA: top to bottom (local, project, master)
# if top doesnt exist: next
# use $this for current location
PATH:
  # 1.local (dev & debug)
  - sandbox: C:\sandbox

  # 2.project (production)
  - project: D:\project

  # 3.pipeline (master)
  - master: $this # D:\plex

# USER customize
# [True] - overwrite project with user data (if exists)
# [False]- use ONLY project data
user_data: True
