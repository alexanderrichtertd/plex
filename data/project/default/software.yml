# MAYA
MAYA:
  version: &MAYA_VERSION 2017
  path:    !join ["C:/Program Files/Autodesk/Maya", *MAYA_VERSION, /maya.exe]

  renderer:
  renderer_path:

  ENV:
    PYTHONPATH:
      - !env [SOFTWARE_PATH, /scripts]
      - !env [SOFTWARE_PATH, /plugins]
      - !env [SOFTWARE_PATH, /shelf]

    MAYA_SCRIPT_PATH:

    MAYA_PLUG_IN_PATH:
      - !env [SOFTWARE_PATH, /plugins]

    MAYA_SHELF_PATH:
      - !env [SOFTWARE_PATH, /shelf]

    # SPLASHSCREEN
    XBMLANGPATH: !env [IMG_PATH, /software/maya]

    # DISABLE close reports
    MAYA_DISABLE_CIP: 1
    MAYA_DISABLE_CER: 1

  MENU:
    Save:
        p = menu,
        l = 'arSave',
        c = 'from util import arSave\nreload(arSave)\narSave.start()'

    RIG:
      rigScript:
        p = menu,
        l = 'arSave',
        c = 'from util import arSave\nreload(arSave)\narSave.start()'


#************************
# NUKE
NUKE:
  version:      &NUKE_VERSION 10.5
  version_long: &VERSION_LONG !join [*NUKE_VERSION, v2]

  path: !join ["C:/Program Files/Nuke", *VERSION_LONG,/Nuke, *NUKE_VERSION, .exe]

  ENV:
    NUKE_PATH:
      - !env [PIPELINE_PATH]
      - !env [SOFTWARE_PATH]
      # - STATUS_PATH
      # - PLUGIN_PATH

    # Init & Menu
    NUKE_INIT_PATH: !env [SOFTWARE_PATH]
    NUKE_MENU_PATH: !env [SOFTWARE_PATH]

    NUKE_DIR: &NUKE_DIR !join ["C:/Program Files/Nuke", *VERSION_LONG]

    PATH: *NUKE_DIR

  MENU:
    - Save:    "addCommand('Save', '', 'ctrl+alt+s', 'save.ico')"
    - Load:    "addCommand('Load', '', 'ctrl+alt+l', 'load.ico')"

    - break:   "addSeparator()"

    - arWrite: "addCommand('arWrite', '', 'ctrl+alt+w', 'write.ico')"

    - break:   "addSeparator()"

    - Report:  "addCommand('Report', '', 'ctrl+alt+r', 'reporter.ico')"
    - Help:    "addCommand('Help', '', 'ctrl+alt+h', 'help.ico')"

    - break:   "addSeparator()"

    - Others:
               Test: "addCommand('New', '')"


